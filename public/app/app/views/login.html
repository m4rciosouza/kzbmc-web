<div class="page-header kz_center">
  	<h1>Login</h1>
</div>
<div class="kz_content">
	<div class="row">
		<div class="col-xs-12 kz_center">
			<div class="alert" ng-show="flash" ng-bind="flash"></div>
			<form role="form" name="form" ng-submit="login()" novalidate>
			    <div class="form-group">
			        <label class="control-label" for="inputEmail">Email</label>
			        <input type="text" id="inputEmail" placeholder="Digite seu email" ng-model="email" required>
			    </div>
			    <div class="form-group">
			        <label class="control-label" for="inputPassword">Senha</label>
		            <input type="password" id="inputPassword" placeholder="Digite a senha..." ng-model="password" required>
			    </div>
			    <div class="form-group">
		            <button type="submit" class="btn">Logar</button>
			    </div>
			</form>
		</div>
	</div>
</div>
