<div class="page-header kz_center">
  	<h1>Login</h1>
</div>
<div class="kz_content">
	<div class="row">
		<div class="col-xs-12 kz_center">
			<div class="alert" ng-show="flash" ng-bind="flash"></div>
			<form role="form" name="form" ng-submit="login()" novalidate>
			    <div class="form-group">
			        <input type="text" id="inputEmail" placeholder="Email" 
			        	class="form-control kz_login_input" ng-model="email" required>
			    </div>
			    <div class="form-group">
		            <input type="password" id="inputPassword" placeholder="Senha" 
		            	class="form-control kz_login_input" ng-model="password" required>
			    </div>
			    <div class="form-group">
		            <button type="submit" class="btn">Logar</button>
			    </div>
			</form>
			<a href="" data-toggle="modal" data-target="#esqueceuSenha">Esqueceu a senha?</a> | 
			<a href="" data-toggle="modal" data-target="#novoUsuario">Cadastrar</a>
		</div>
	</div>
</div>

<!-- Cadastrar novo usuário -->
<div class="modal fade" id="novoUsuario" tabindex="-1" role="dialog" aria-labelledby="novoUsuarioLabel" aria-hidden="true">
	<div class="modal-dialog">
  		<div class="modal-content">
     		<div class="modal-header">
      			<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        		<h4 class="modal-title" id="novoUsuarioLabel">
        			Novo Usuário
       			</h4>
      		</div>
      		<div class="modal-body">
      				
       			<form role="form" name="form" novalidate>
        			<div class="form-group">
    					<label for="nome" class="control-label">Email</label>
    					<input type="email" class="form-control" id="email" name="email" 
    						maxlength="50" ng-model="usuario.email" 
    						placeholder="Digite o email..." required />
  					</div>
  					<div class="form-group">
    					<label for="senha" class="control-label">Senha</label>
    					<input type="password" class="form-control" id="senha" name="senha" 
    						maxlength="50" ng-model="usuario.senha" 
    						placeholder="Digite a senha..." required />
  					</div>
  					<div class="form-group">
    					<label for="repetirSenha" class="control-label">Repetir senha</label>
    					<input type="password" class="form-control" id="repetirSenha" name="repetirSenha" 
    						maxlength="50" ng-model="usuario.repetirSenha" 
    						placeholder="Digite a senha novamente..." required repetir-senha />
  					</div>
        		</form>
      		</div>
      		<div class="modal-footer">
      			<button type="button" class="btn btn-primary" data-dismiss="modal" 
      				ng-click="novoUsuario(usuario)" ng-disabled="form.$invalid">
      				Criar
      			</button>
        		<button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
      		</div>
    	</div>
  	</div>
</div>

<!-- Esqueceu a senha -->
<div class="modal fade" id="esqueceuSenha" tabindex="-1" role="dialog" aria-labelledby="esqueceuSenhaLabel" aria-hidden="true">
	<div class="modal-dialog">
  		<div class="modal-content">
     		<div class="modal-header">
      			<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        		<h4 class="modal-title" id="esqueceuSenhaLabel">
        			Esqueceu a senha?
       			</h4>
      		</div>
      		<div class="modal-body">
      				
       			<form role="formLembrarSenha" name="formLembrarSenha" novalidate>
        			<div class="form-group">
    					<label for="emailLembrar" class="control-label">Email</label>
    					<input type="email" class="form-control" id="emailLembrar" name="emailLembrar" 
    						maxlength="50" ng-model="usuarioSenha.email" 
    						placeholder="Digite o email..." required />
  					</div>
        		</form>
      		</div>
      		<div class="modal-footer">
      			<button type="button" class="btn btn-primary" data-dismiss="modal" 
      				ng-click="esqueceuSenha(usuarioSenha)" ng-disabled="formLembrarSenha.$invalid">
      				Criar
      			</button>
        		<button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
      		</div>
    	</div>
  	</div>
</div>
